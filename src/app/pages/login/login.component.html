<app-menu></app-menu>
<h3>Hello {{ user.email }}</h3>
<div class="container">
  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      placeholder="Email..."
      [(ngModel)]="user.email"
      [ngClass]="error ? 'is-invalid' : ''"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      class="form-control"
      type="password"
      placeholder="Password..."
      [(ngModel)]="user.password"
    />
  </div>
  <hr />
  <button
    class="btn btn-primary"
    id="loginBtn"
    [disabled]="isNotValid()"
    (click)="login()"
  >
    Login
  </button>
  <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
</div>
